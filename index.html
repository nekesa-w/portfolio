<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Portfolio</title>
		<link rel="icon" type="image" href="images/logo1.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							inter: ["Inter", "sans-serif"],
						},
					},
				},
			};
		</script>
		<style>
			html,
			body {
				scroll-behavior: smooth;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			.scroll-container {
				display: flex;
				scroll-snap-type: x mandatory;
				width: 100vw;
				height: 100vh;
			}

			.scroller {
				--scrollbar-width: auto;
				scrollbar-width: var(--scrollbar-width);
				scrollbar-color: rgba(0, 0, 0, 0.6) transparent;
				overflow-x: scroll;
				overflow-y: hidden;
				position: relative;
			}

			.scroller::-webkit-scrollbar {
				height: 20px;
				background: transparent;
			}

			.scroller::-webkit-scrollbar-thumb {
				background-color: rgba(0, 0, 0, 0.6);
				border-radius: 10px;
				border: 3px solid transparent;
				background-clip: padding-box;
			}

			.scroller::-webkit-scrollbar-track {
				background: transparent;
			}

			.div {
				scroll-snap-align: start;
				width: 100vw;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-shrink: 0;
			}

			.moving-gradients {
				border-radius: 20px;
				filter: blur(60px);
				opacity: 0.6;
				background: radial-gradient(
					at 50% 50%,
					#ff0000,
					#ff9900,
					#ffff00,
					#800080
				);
				background-size: 400% 400%;
				animation: morphGradient 10s ease-in-out infinite;
				pointer-events: none;
			}

			@keyframes morphGradient {
				0% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
				100% {
					background-position: 0% 50%;
				}
			}

			.overlay-rectangle {
				background-color: rgba(200, 200, 200, 0.8);
				border: 1px solid rgba(255, 255, 255, 0.6);
				border-radius: 5px;
				box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
				backdrop-filter: blur(10px);
				-webkit-backdrop-filter: blur(10px);
				background: repeating-linear-gradient(
					to right,
					rgba(255, 255, 204, 0.2) 0%,
					rgba(0, 0, 0, 0.1) 50%,
					rgba(144, 189, 204, 0.2) 70%,
					rgba(179, 185, 187, 0.2) 90%,
					rgba(0, 0, 0, 0.1) 99%
				);
				background-size: 1.5% 100%;
			}
		</style>
	</head>
	<body class="text-zinc-800 bg-white font-inter font-extralight">
		<header class="fixed top-0 left-0 w-full z-50" id="navbar">
			<nav class="mx-auto w-[75vw] flex flex-row justify-between py-4 text-3xl">
				<a href="#home" class="hover:text-amber-400 transition">HOME</a>
				<a href="#resume" class="hover:text-amber-400 transition">RESUME</a>
				<a href="#portfolio1" class="hover:text-amber-400 transition"
					>PORTFOLIO</a
				>
				<a href="#contact" class="hover:text-amber-400 transition">CONTACT</a>
			</nav>
		</header>

		<main class="scroll-container scroller" id="mainContent">
			<div id="home" class="div relative flex justify-center pt-6">
				<div
					class="absolute left-1/2 transform -translate-x-1/2 w-[80vw] h-[70vh] moving-gradients z-0"
				></div>
				<div
					class="absolute left-1/2 transform -translate-x-1/2 w-[80vw] h-[80vh] overlay-rectangle z-10"
				></div>
				<div
					class="absolute left-1/2 transform -translate-x-1/2 w-[80vw] h-[80vh] text-white flex flex-col z-20"
				>
					<div class="flex flex-row justify-between w-full px-6 pt-6">
						<p class="text-3xl">Frontend Developer <br />UI/UX Designer</p>
						<p class="text-3xl">Nairobi, Kenya</p>
					</div>
					<div
						class="absolute left-1/2 transform -translate-x-1/2 w-[80vw] h-[80vh] text-white z-20 flex items-center justify-center"
					>
						<p class="text-5xl">Nicole Wasike</p>
					</div>
				</div>
			</div>

			<div id="resume" class="div">
				<h1 class="text-5xl font-bold">Resume</h1>
			</div>
			<div id="portfolio1" class="div">
				<h1 class="text-5xl font-bold">Portfolio 1</h1>
			</div>
			<div id="portfolio2" class="div">
				<h1 class="text-5xl font-bold">Portfolio 2</h1>
			</div>
			<div id="portfolio3" class="div">
				<h1 class="text-5xl font-bold">Portfolio 3</h1>
			</div>
			<div id="portfolio4" class="div">
				<h1 class="text-5xl font-bold">Portfolio 4</h1>
			</div>
			<div id="portfolio5" class="div">
				<h1 class="text-5xl font-bold">Portfolio 5</h1>
			</div>
			<div id="portfolio6" class="div">
				<h1 class="text-5xl font-bold">Portfolio 6</h1>
			</div>
			<div id="contact" class="div">
				<div class="flex flex-col items-center text-black mt-9">
					<h1 class="text-5xl font-bold mb-4">Contact</h1>
					<p>Tel: 0720 018 492</p>
					<p>Email: njnwasike@gmail.com</p>
					<p>Portfolio: nekesa-w.github.io/portfolio/</p>
					<p>GitHub: nekesa-w</p>
				</div>
			</div>
		</main>
	</body>
</html>
